<html>

<head>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <title>Profile | SkillConnect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='css/profile.css' />
</head>

<body>
    <div class='main-header'>
        <div class='top'>
            <div class='left-header'>
                <img src="img/skill-logo.png" srcset="img/skill-logo@2x.png 2x,
                                        img/skill-logo@3x.png 3x" class="skill-logo">
            </div>
            <div class='right-header'>
                <div class='sk-menu-item red1'>
                    <span class="icon">
                        <img src="img/comment-black-oval-bubble-shape.svg" class="comment-black-oval-bubble-shape">
                    </span>
                    132
                    <div class='menu-text messages'>Messages</div>
                </div>
                <div class='sk-menu-item blue1'>
                    <span class="icon">
                        <img src="img/wallet.svg" class="wallet">
                    </span>
                    <div class='menu-text'>50,000 NGN</div>
                </div>
                <div class='sk-menu-item gray'>
                    <span class="icon">
                        <img src="img/notification-new.svg" class="notification-new">
                    </span>
                    <div class='menu-text'>Notification</div>
                </div>
                <div class='sk-menu-item gray'>
                    <div>Login</div>
                </div>
                <div class='sk-menu-item gray'>
                    <div>Registration</div>
                </div>
                <div class='sk-menu-item gray last'>
                    <img src="img/usa.png" class="usa">
                    <div>English</div>
                </div>
            </div>
        </div>
        <div class='nav-button'>
            <a href="javascript:void(0);" onclick="toggleNav()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <div id='nav' class='bottom'>
            <div class='sk-nav gray'>
                Home
            </div>
            <div class='sk-nav gray'>
                Jobs
                <span class='icon'></span>
            </div>
            <div class='sk-nav gray'>
                Candidates
            </div>
            <div class='sk-nav gray'>
                Employers
            </div>
            <div class='sk-nav gray'>
                Dashboard
            </div>
            <div class='sk-nav gray'>
                Pages
            </div>
            <div class='sk-nav gray last'>
                Contact Us
            </div>
        </div>
        <button class='sk-post-job-btn blue-btn'>
            <img src="img/add-sign.svg" class="add-sign">
            Post A Job
        </button>
    </div>

    <div class='main-content'>
        <div class='cover'>
            <img src="img/cover-image.png" srcset="img/cover-image@2x.png 2x,
             img/cover-image@3x.png 3x" class="cover-image">
        </div>
        <div class='follow-btn'>Following</div>
        <div class='profile'>
            <div class='profile-image'>
                <img src='img/ng-racheal-asonibare.jpg' class='user-img' />
            </div>
            <div class='profile-info'>
                <div class='profile-overview'>
                    <div class='sk-name-role'>
                        <div class='name'>Bola Adesola</div>
                        <div class='role'>Managing Director/CEO</div>
                    </div>
                    <div class='sk-popularity'>
                        <div class='followers'>230K</div>
                        <div class='following'>112</div>
                        <div class='likes'>9.3k</div>
                    </div>
                </div>
                <div class='metadata'>
                    <div>
                        <div class='metadata-label'>Joined from</div>
                        <div class='metadata-value'>12 October, 2019</div>
                    </div>
                    <div>
                        <div class='metadata-label'>Last Login</div>
                        <div class='metadata-value red2'>23 Minutes ago</div>
                    </div>
                </div>
            </div>
            <div class='tabs'>
                <div class='tab active'>
                    Overview
                </div>
                <div class='tab'>
                    Gallery
                </div>
                <div class='tab'>
                    Posts
                </div>
                <div class='tab'>
                    Job Openings
                </div>
                <div class='tab'>
                    Groups
                </div>
                <div class='tab'>
                    Review & Ratings
                </div>
            </div>
        </div>
    </div>
    <script>
        function toggleNav() {
            var x = document.getElementById("nav");
            if (x.className === "bottom") {
                x.className += " hide";
            } else {
                x.className = "bottom";
            }
        }
    </script>

</body>

</html>
